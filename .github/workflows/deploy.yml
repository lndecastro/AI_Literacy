name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install jupyter-book ghp-import

      - name: Clean previous builds
        run: |
          jupyter-book clean tempBook2 --all || true

      - name: Build Jupyter Book
        run: |
          jupyter-book build tempBook2 --debug
          echo "Build output:"
          ls -R tempBook2/_build || echo "Build folder missing!"

      - name: Deploy to GitHub Pages
        run: |
          if [ -d "tempBook2/_build/html" ]; then
            ghp-import -n -p -f tempBook2/_build/html
          else
            echo "_build/html not found, aborting."
            exit 1
          fi
